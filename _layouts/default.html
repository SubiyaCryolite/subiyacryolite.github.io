<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Ifunga Ndana's Blog - {{ page.title }}</title>
    <meta name="robots" content="index,follow"/>
    <meta name="mssmarttagspreventparsing" content="true"/>
    <link rel="shortcut icon" href="/images/favicon.gif" type="image/gif"/>
    <link rel="icon" href="/images/favicon.gif" type="image/gif"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Ifunga Ndana"/>
    <meta name="dc.title" content="Ifunga Ndana's Blog - {{ page.title }}"/>
    <link rel="start" href="https://subiyacryolite.github.io" title="Ifunga Ndana's Blog"/>
    {% unless page.hide_twitter_card %}
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{{ page.title | truncate:70}}"/>
    <meta name="twitter:site" content="@subiyacryolite"/>
    <meta name="twitter:creator" content="@subiyacryolite"/>
    <meta name="twitter:description" content="{{ page.content | markdownify | strip_html | truncate:200 }}"/>
    <meta name="twitter:url" content="https://subiyacryolite.github.io{{ page.url }}"/>
    <meta name="twitter:domain" content="subiyacryolite.github.io"/>
    {% endunless %}
    <link href="https://subiyacryolite.github.io/rss.xml" rel="alternate" title="Primary Feed" type="application/rss+xml"/>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
</head>
<title> {{ page.title }} </title>
</head>
<body>
<header>
    <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Hi, I'm Ifunga Ndana. I enjoy developing software, drawing
            comics and playing video games</h2>
    </div>
</header>
<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            {{ content }}
        </section>
        <aside id="sidebar">
            <a href="https://twitter.com/subiyacryolite">Twitter</a>,
            <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </aside>
    </div>
    <div id="footer">
        <div id="footer_text">
            <a href="/archives.html">Archives</a>, <a href="https://subiyacryolite.github.io/rss.xml"
                                                      title="Full-text RSS feed">RSS Feed</a>, &copy; 2017+ Ifunga Ndana
        </div>
    </div>
</div>
</body>
</html>
