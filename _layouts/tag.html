---
layout: default
---
  {% for post in page.posts %}
  <div class="item">
    <div class="item_details">
      <h3><a href="{{ post.url }}">{{ post.title }}</h3>
      <h4>Posted  on <a href="{{ post.url }}" title="Permalink for this post">{{ post.date | date_to_string }}</a></h4>
    </div>
    <div class="item_content">
      {{ post.content }}
    </div>
    <div class="item_meta">
      <span class="item_tags">
        Tags: 
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}.html" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
        {% endfor %}
      </span>
    </div>
  </div>
  {% endfor %}
</ul>
